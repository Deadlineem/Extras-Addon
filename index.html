<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extras Addon for YimMenu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-qw7b0tG7z9qULvnlLHg1R6XG86APVspPJeV3hznzXByZmgZtfxmxYISG55c2ggPUzATLmU9tpexRkLoNwz+Q5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <h1>Extras Addon for YimMenu</h1>
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <div class="slideshow-container">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <div class="mySlides">
            <img src="img/extras-1.png" style="width:100%">
            <div class="info-box">
                <h2>The best free open source addon for YimMenu</h2>
                <p>Never pay for a mod menu again!</p>
            </div>
        </div>
        <div class="mySlides">
            <img src="img/extras-2.png" style="width:100%">
            <div class="info-box">
                <h2>All in one tool</h2>
                <p>Get an all in one tool for your gaming needs!</p>
            </div>
        </div>
        <!-- Add more slides as needed -->

        <!-- Next button -->
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
        </div>
    </div>

    <div class="features-container">
        <h2>Features</h2>
        <ul class="features-list">
            <li><i class="fas fa-check-circle"></i> Feature 1</li>
            <li><i class="fas fa-check-circle"></i> Feature 2</li>
            <li><i class="fas fa-check-circle"></i> Feature 3</li>
            <!-- Add more features as needed -->
        </ul>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
