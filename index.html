<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extras Addon for YimMenu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #ff4444;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .menu-item {
            background-color: #282828;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: #353535;
        }
        .menu-item a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .menu-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Game Mod Menu</h1>
    <div class="menu-item">
        <a href="#">Toggle God Mode</a>
    </div>
    <div class="menu-item">
        <a href="#">Unlimited Ammo</a>
    </div>
    <div class="menu-item">
        <a href="#">Unlock All Levels</a>
    </div>
    <div class="menu-item">
        <a href="#">Infinite Health</a>
    </div>
    <!-- Add more menu items as needed -->
</div>

</body>
</html>
