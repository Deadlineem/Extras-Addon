<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mod Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #ff4444;
        }
        .menu-item {
            background-color: #333333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .menu-item:hover {
            background-color: #444444;
        }
        .menu-item a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .menu-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Game Mod Menu</h1>
    <div class="menu-item">
        <a href="#">Toggle God Mode</a>
    </div>
    <div class="menu-item">
        <a href="#">Unlimited Ammo</a>
    </div>
    <div class="menu-item">
        <a href="#">Unlock All Levels</a>
    </div>
    <div class="menu-item">
        <a href="#">Infinite Health</a>
    </div>
    <!-- Add more menu items as needed -->
</div>

</body>
</html>
