<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extras Addon for YimMenu</title>
    <style>
        /* Styles for the slideshow */
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .slideshow-container img {
            width: 100%;
            height: auto;
        }
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        /* Close button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Extras Addon for YimMenu</h1>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="img/extras-1.png" style="width:100%">
        </div>
        <div class="mySlides">
            <img src="img/extras-2.png" style="width:100%">
        </div>
        <!-- Add more slides as needed -->

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
        </div>
    </div>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }

    // Modal functions
    function openModal() {
        document.getElementById('myModal').style.display = "block";
        document.getElementById("modal-img").src = document.getElementsByClassName("mySlides")[slideIndex-1].getElementsByTagName("img")[0].src;
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }
</script>

</body>
</html>
