<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extras Addon for YimMenu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #ff4444;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }
        .menu li {
            display: inline;
            margin-right: 20px;
        }
        .menu li:last-child {
            margin-right: 0;
        }
        .menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            width: 300px;
            margin: 20px;
        }
        .gallery-item img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .textbox {
            background-color: #282828;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .textbox h2 {
            color: #ff4444;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .textbox p {
            color: #ffffff;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Extras Addon for YimMenu</h1>
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <div class="homepage-images">
        <div class="gallery">
            <div class="gallery-item">
                <img src="image1.jpg" alt="Image 1">
                <div class="textbox">
                    <h2>The best free open source addon for YimMenu</h2>
                    <p>Never pay for a mod menu again!</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="image2.jpg" alt="Image 2">
                <div class="textbox">
                    <h2>All in one tool</h2>
                    <p>Get an all in one tool for your gaming needs!</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
